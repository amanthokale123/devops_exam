<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Random Image Carousel</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include custom CSS for styling -->
    <style>
        .carousel-item img {
            max-height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="imageCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!-- JavaScript code will populate carousel items here -->
        </div>
        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Include Bootstrap and custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // List of random image URLs
        const randomImageUrls = [
            "mustang.jpg",
            "dodge.jpg",
            "gtr.jpg",
            // Add more image URLs here
        ];

        // Populate the carousel with random images
        const carouselInner = document.querySelector('.carousel-inner');
        randomImageUrls.forEach((imageUrl, index) => {
            const carouselItem = document.createElement('div');
            carouselItem.classList.add('carousel-item');
            if (index === 0) {
                carouselItem.classList.add('active');
            }
            const image = document.createElement('img');
            image.src = imageUrl;
            image.alt = `Image ${index + 1}`;
            carouselItem.appendChild(image);
            carouselInner.appendChild(carouselItem);
        });
    </script>
</body>
</html>
