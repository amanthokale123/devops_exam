<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Offline Bootstrap</title>
	<link rel="stylesheet" href="./css/bootstrap.css">
	<script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/bootstrap.js"></script>
</head>
<body class="container">


	<table class="table">

<tr scope="row" class="container" ><th style="text-align:center;" scope="col" colspan="5" >Covid cases 2021-2022</th></tr>

<td>2,63,000</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td >USA</td>
      <td>2,60,300</td>
<td>6,000</td>

    <tr>

  </tbody>
</table>

</html>
